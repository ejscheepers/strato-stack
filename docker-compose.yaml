version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    environment:
      HOST: 0.0.0.0
      PORT: 6000
      NODE_ENV: production
      DOMAIN_URL: ${DOMAIN_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      DATABASE_URL: ${DATABASE_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6000/resources/up"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - postgres
      - pgbouncer
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - strato_postgres_express_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
  pgbouncer:
    image: edoburu/pgbouncer
    environment:
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=postgres-qgsc480sgsokgog8w8gkg0cg
      - DB_NAME=${POSTGRES_DB}
      - AUTH_TYPE=scram-sha-256
      - POOL_MODE=session
    healthcheck:
      test:
        - CMD-SHELL
        - "pg_isready -h 127.0.0.1 -p 5432 -U $$POSTGRES_USER"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      - postgres
volumes:
  strato_postgres_express_data:
